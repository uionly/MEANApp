<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title1 }}!
  </h1>
</div>
<div class="container" *ngIf="formFlag">
    <h1>Add/Update Details</h1>
    <form name="form" #f="ngForm" novalidate> 
      <div class="form-group">
        <label for="Id">Id</label>
        <input type="text" [disabled]="editFlag" class="form-control" name="Id" id="Id" [(ngModel)]="Id" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <!--<input type="text" class="form-control" name="status" id="status" [(ngModel)]="status" required>-->
        <select class="form-control" name="status" id="status" [(ngModel)]="status">
  <option *ngFor="let c of StatusValue" [ngValue]="c">{{c}}</option>
    </select>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" required>
      </div>
 
      <button *ngIf="addFlag" (click)="addEditRecord('add')" type="submit" class="btn btn-success">Add</button>
      <button *ngIf="editFlag" (click)="addEditRecord('edit')" type="submit" class="btn btn-success">Edit</button>&nbsp;
       <button (click)="cancel()" class="btn btn-primary">Cancel</button>
    </form>
</div>

 <button class="btn btn-primary" [disabled]="buttonDisabled" (click)="addRecord()">Add Record</button>

<h2>Here are the list of tasks to be done: </h2>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="Id">Id</mfDefaultSorter>
        </th>
        <th style="width: 40%">
            <mfDefaultSorter by="Title">Title</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Status">Status</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="age">Action</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td style="width: 20%">{{item.Id}}</td>
        <td style="width: 40%">{{item.Title}}</td>
        <td style="width: 20%">{{item.Status}}</td>
        <td style="width: 20%">
          <button class="btn btn-primary" (click)="editRecord(item)">Edit</button>&nbsp;<button class="btn btn-danger" (click)="deleteRecord(item.Id)" >Delete</button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

<bs-modal #modal>
    <bs-modal-header>
        <h4 class="modal-title">I'm a modal!</h4>
    </bs-modal-header>
    <bs-modal-body>
        Hello World!
    </bs-modal-body>
    <bs-modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
    </bs-modal-footer>
</bs-modal>
